{% extends "layout.html" %}
{% block body %}
<div class="jumbotron eventlist" style="padding: 1rem 2rem !important;">
    <img src="/static/media/homepage/heavy-metal.png" width="90" height="90" alt="">
    <h1 class="h1-responsive">Hi, we found you some artists related to your desire event!</h1>
    {% if message %}
        <p class=error>{{ message }}
    {% endif %}
</div>
    <!--TABLE-->
    <table class="table-responsive table table-hover table-striped" cellspacing="0" style="table-layout:fixed">
    <!--Table head-->
    <thead class="blue-gradient white-text">
        <tr>
            <th> Artist name</th>
            <th> Event date </th>
            <th></th>
        </tr>
    </thead>
    <!--Table head-->
    <!--Table body-->
    <tbody>
        {% for event in events %}
        <tr>
            <td>{{ event.artist_name }}</td>
            <form method="POST">
            <td><input type="date" value="{{event.event_date}}" name="{{event.event_id}}" class="form-control"></td>
            <td><button class="btn btn-info" type="submit" name="click" value="{{event.event_id}}">Update date</button></td>
            </form>
        </tr>
        {% endfor %}
    </tbody>
    <!--Table body-->
    </table>
    <!--Table-->
{% endblock %}
